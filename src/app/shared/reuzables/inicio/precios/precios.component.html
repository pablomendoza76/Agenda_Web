<section class="precios-section">
  <div class="precios-bg">
    <img src="/img/fondo-puntos.svg" alt="Fondo puntos" />
  </div>

  <div class="precios-container">
    <div class="precios-header">
      <h2 class="h2-semibold titulo">Planes y precios</h2>
      <p class="body-large-regular subtitulo">
        Elige el plan que mejor se adapte a tu negocio
      </p>
    </div>

    <div class="planes-grid">
      <!-- Plan Free -->
      <div class="plan-card plan-free">
        <div class="plan-header">
          <span class="plan-nombre">Plan Free</span>
          <h3 class="plan-precio">Gratis</h3>
        </div>
        <hr />
        <ul class="plan-lista">
          <li><i class="fa-regular fa-circle-check"></i> Agenda básica</li>
          <li><i class="fa-regular fa-circle-check"></i> Hasta 1 usuario</li>
          <li><i class="fa-regular fa-circle-check"></i> Clientes ilimitados</li>
        </ul>
        <button class="btn-free">Empezar Gratis</button>
      </div>

      <!-- Plan Pro -->
      <div class="plan-card plan-pro">
        <div class="badge">Recomendado</div>
        <div class="plan-header">
          <span class="plan-nombre verde">Plan Pro</span>
          <h3 class="plan-precio">$ 29.00 <span>/mes</span></h3>
        </div>
        <hr />
        <ul class="plan-lista">
          <li><i class="fa-regular fa-circle-check"></i> Todo el Free +</li>
          <li><i class="fa-regular fa-circle-check"></i> Reportes y estadísticas</li>
          <li><i class="fa-regular fa-circle-check"></i> Gestión de personal y servicios</li>
        </ul>
        <button class="btn-pro">Obtener plan</button>
      </div>
    </div>
  </div>
</section>
